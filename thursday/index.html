    function wxjssdk() {

      function configWeixin() {

        if (window.XMLHttpRequest) {

        } else {

        }
        xmlhttp.onreadystatechange = function () {
          if (xmlhttp.readyState == 4) {
            if (xmlhttp.status == 200) {
              var data = JSON.parse(xmlhttp.responseText);
              wx.config({
                // 可以开启debug模式，页面会alert出错误信息
                debug: false,
                appId: data.appId,
                timestamp: data.timestamp,
                nonceStr: data.noncestr,
                signature: data.signature,
                // 配置所需的API列表
                jsApiList: ['checkJsApi',
                  'onMenuShareTimeline',
                  'onMenuShareAppMessage'
                ]
              });
            } else {
              callback(null)
            }
          }

        xmlhttp.open("GET", "https://h5.1byongche.com/api/weixin/sign?url=" + encodeURIComponent(location.href.split(
          '#')[0]), true)
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded; charset=utf-8")
        xmlhttp.send()
      }

      configWeixin()

  <script>
    (function () {
      var $toast = document.querySelector('.toast')
      toastOpacityTimer = null
      toastDisplayTimer = null

      function showToast(text) {
        if (toastOpacityTimer) {
          clearTimeout(toastOpacityTimer)
        }
        if (toastDisplayTimer) {
          clearTimeout(toastDisplayTimer)
        }
        $toast.innerText = text
        $toast.style.display = 'block'
        setTimeout(function () {
          $toast.style.opacity = '1'
        }, 0);
        toastOpacityTimer = setTimeout(function () {
          $toast.style.opacity = '0'
          toastDisplayTimer = setTimeout(function () {
            $toast.style.display = 'none'
          }, 300);
        }, 3000);
      }

      function getQuery() {
        var ret = {}
        location.search.replace('?', '').split('&').forEach(function (item) {
          var queryItem = item.split('=')
          ret[queryItem[0]] = queryItem[1]
        })
        return ret
      }

      function getWeekOfYear() {
        var today = new Date();
        var firstDay = new Date(today.getFullYear(), 0, 1);
        var dayOfWeek = firstDay.getDay();
        var spendDay = 1;
        if (dayOfWeek != 0) {
          spendDay = 7 - dayOfWeek + 1;
        }
        firstDay = new Date(today.getFullYear(), 0, 1 + spendDay);
        var d = Math.ceil((today.valueOf() - firstDay.valueOf()) / 86400000);
        var result = Math.ceil(d / 7);
        return result + 1;
      };

      var url = 'https://h5.1byongche.com/h5/php/invite/anime-coupons.html'
      var $loading = document.querySelector('.loading')

      function checkTel(tel) {
        var reg = /^((1[1-9][0-9])+\d{8})$/
        return reg.test(tel)
      }

      function sendData(data, callback) {
        $loading.style.display = 'block'
        var xmlhttp
        if (window.XMLHttpRequest) {
          xmlhttp = new XMLHttpRequest()
        } else {
          xmlhttp = new ActiveXObject('Microsoft.XMLHTTP')
        }
        xmlhttp.onreadystatechange = function () {
          if (xmlhttp.readyState == 4) {
            $loading.style.display = 'none'
            if (xmlhttp.status == 200) {
              callback(JSON.parse(xmlhttp.responseText))
            } else {
              callback(null, xmlhttp.status)
            }
          }
        }
        var params = ''
        if (data && typeof data == 'object') {
          var arr = []
          Object.keys(data).forEach(function (item) {
            arr.push(item + '=' + data[item])
          })
          params = arr.join('&')
        }
        xmlhttp.open('POST', url, true)
        xmlhttp.setRequestHeader(
          'Content-type',
          'application/x-www-form-urlencoded'
        )
        xmlhttp.send(params)
      }

      var $input = document.querySelector('input')
      var $flash = document.querySelector('.flash')

      $input.addEventListener('blur', function () {
        if ($input.value) {
          $flash.style.display = 'none'
        } else {
          $flash.style.display = 'block'
        }
      }, false)

      var query = getQuery()
      if(query.from=='hf'){
        document.querySelector('.last-rule').innerText = '本活动最终解释权归安徽一步用车科技有限公司所有'
      }
      document.querySelector('.button-container').addEventListener('click', function () {
        var tel = $input.value
        if (checkTel(tel)) {
          var utm_campaign = '2018_wx_anime_zz'
          if(query.from == 'hf'){
            utm_campaign = '2018_wx_anime_hf'
          }
          sendData({
            phone: tel,
            utm_campaign: utm_campaign,
            certkey: '0p/9olsdfa3#da'
          }, function (res, err) {
            if(!res){
              showToast('请求出错，请检查网络')
              return
            }
            if (res.code == 0) {
              showToast('领取成功')
            } else {
              showToast(res.msg)
            }
          })
        } else {
          showToast('输入的手机号不合法')
        }
      }, false)
    })()
  </script>
